<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="topo">
          <div class="placa-marrom"></div>
          <div class="escrita">
            <h1>TN</h1>
            <br />
            <p>office</p>
          </div>
        </div>
        <div class="tela" id="tela"></div>
        <!-- 
          <p id="resultado"></p>
          TEla de outro projeto remover 
        -->
        <div class="botoes">
          <div class="botoesTopo">
            <button id="btnAzul" class="btn" onclick="on()">
              <p id="on">ON</p>
              <p>CE</p>
            </button>

            <div class="btnAmarelo">
              <span>MRC</span>
              <button class="btn" value="MRC"></button>
            </div>

            <div class="btnAmarelo">
              <span>M-</span>
              <button class="btn" value="M-"></button>
            </div>

            <div class="btnAmarelo">
              <span>M+</span>
              <button class="btn" value="M+"></button>
            </div>
          </div>
          <div class="botoes-inferiores">
            <div class="botoes-inferiores-coluna">
              <button class="btn" id="btn-off" onclick="clean()">OFF</button>
              <button class="btn" id="btn-7" onclick="insert(7)">7</button>
              <button class="btn" id="btn-4" onclick="insert(4)">4</button>
              <button class="btn" id="btn-1" onclick="insert(1)">1</button>
              <button class="btn" id="btn-0" onclick="insert(0)">0</button>
            </div>
            <div class="botoes-inferiores-coluna">
              <button class="btn" id="btn-raiz" value="Math.sqrt()">√</button>
              <button class="btn" id="btn-8" onclick="insert(8)">8</button>
              <button class="btn" id="btn-5" onclick="insert(5)">5</button>
              <button class="btn" id="btn-2" onclick="insert(2)">2</button>
              <button class="btn" id="btn-dot" onclick="insert(`.`)">
                <div></div>
              </button>
            </div>
            <div class="botoes-inferiores-coluna">
              <button class="btn" id="btn-porcentagem" onclick="insert(`%`)">
                %
              </button>
              <button class="btn" id="btn-9" onclick="insert(9)">9</button>
              <button class="btn" id="btn-6" onclick="insert(6)">6</button>
              <button class="btn" id="btn-3" onclick="insert(3)">3</button>
              <button class="btn" id="btn-igual" onclick="calcular()">=</button>
            </div>
            <div class="botoes-inferiores-coluna">
              <button class="btn" id="btn-divisao" onclick="insert(`/`)">
                ÷
              </button>
              <button class="btn" id="btn-multi" onclick="insert(`*`)">
                X
              </button>
              <button class="btn" id="btn-sub" onclick="insert(`-`)">-</button>
              <button class="btn" id="btn-adi" onclick="insert(`+`)">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
